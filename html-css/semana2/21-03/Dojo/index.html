<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="formulario">

        <form action="#" method="POST">

            <div class="alinhamento">
                <label for="texto-da-pessoa">Texto</label>
                <input type="text" name="texto-da-pessoa">
            </div>
        
            <div class="alinhamneto_senha">
                <label for="senha-de-pessoa">Senha</label>
                <input type="password" name="senha-da-pessoa">
            </div>

            <div>
                <label for="Confirmação do talento">Confirme aqui que você é uma mulher cheia de talentos</label>

                <input type="checkbox" name="Confirmação do talento" value="sou talentosa">
                <span>Confirmo que sou mesmo</span>

            </div>

            <div>
                <label for="Super poderes">Escolha uma opção</label>
                
                <input type="radio" name="Super poderes" value="super-forca">
                <span>Super força</span>

                <input type="radio" name="Super poderes" value="ser-invisivel">
                <span>Ser invisível</span>

                <input type="radio" name="Super poderes" value="ler-mentes">
                <span>Ler mentes</span>

                <input type="radio" name="Super poderes" value="super-velocidade">
                <span>Super velocidade</span>
            </div>

            <div>
                <label for="topico">Selecione um tópico</label>
                <select name="topico">
                    <option value="deixar-meu-site-mais-bonito">Deixar meu site mais bonito</option>
                    <option value="acabar-com-o-patriarcado">Acabar com o patriarcado</option>
                    <option value="fazer-a-revolucao-feminista">Fazer a revolução feminista</option>
                </select>
            </div>

            <div>   
                    <label for="numero escolhido">Escolha um valor</label>
                    <input type="number" name="numero escolhido">
            </div>
            <div>
               <label for="Cometario-feito">Conte sua vida:</label>
               <textarea name="Comentario-feito" rows="3"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </div>
        </form>


    </section>
    
</body>

</html>
